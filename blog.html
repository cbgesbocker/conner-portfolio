<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Conner Gesbocker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-bg"></div>
    
    <header>
        <nav>
            <a href="index.html" class="nav-brand">CG</a>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#experience">Experience</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Blog Hero -->
        <section class="blog-hero">
            <div class="blog-hero-content">
                <h1>Blog</h1>
                <p>Thoughts on engineering, systems design, and building great teams.</p>
            </div>
        </section>

        <!-- Blog Posts List -->
        <section class="blog-list">
            <div id="blogContainer" class="posts-grid">
                <!-- Populated by JavaScript -->
            </div>
        </section>

        <!-- No Posts Message -->
        <section id="noPostsMessage" class="no-posts" style="display: none;">
            <p>No blog posts yet. Check back soon!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Conner Gesbocker. Built with attention to detail.</p>
    </footer>

    <script>
        // Load and display blog posts
        fetch('blog.json')
            .then(response => response.json())
            .then(data => {
                const blogContainer = document.getElementById('blogContainer');
                const noPostsMessage = document.getElementById('noPostsMessage');

                if (data.posts && data.posts.length > 0) {
                    blogContainer.innerHTML = data.posts
                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                        .map(post => {
                            const date = new Date(post.date);
                            const formattedDate = date.toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            });
                            return `
                                <article class="blog-post-card">
                                    <div class="post-date">${formattedDate}</div>
                                    <h2><a href="post.html?id=${post.id}">${post.title}</a></h2>
                                    <p class="post-excerpt">${post.excerpt}</p>
                                    <a href="post.html?id=${post.id}" class="read-more">Read More â†’</a>
                                </article>
                            `;
                        })
                        .join('');
                    blogContainer.style.display = 'grid';
                } else {
                    blogContainer.style.display = 'none';
                    noPostsMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error loading blog posts:', error);
                document.getElementById('noPostsMessage').style.display = 'block';
            });
    </script>
</body>
</html>
